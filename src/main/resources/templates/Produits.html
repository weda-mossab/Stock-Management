<!DOCTYPE html>
<html lang="en" xmlns:th="http://ww.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS for modal styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Produits</title>
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Produits</h4>
            <p class="card-description">Liste des produits disponibles</p>

            <!-- Button to trigger "Add Product" modal -->
            <button type="button" class="btn btn-success mb-3" data-toggle="modal" data-target="#addProductModal">
                <i class="fas fa-plus"></i> Ajouter Produit
            </button>

            <!-- Product Table -->
            <table class="table">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Prix</th>
                    <th>Quantité</th>
                    <th>Fournisseur</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="produit : ${produits}">
                    <td th:text="${produit.id}">ID</td>
                    <td th:text="${produit.nom}">Nom</td>
                    <td th:text="${produit.description}">Description</td>
                    <td th:text="${produit.prix}">Prix</td>
                    <td th:text="${produit.quantite}">Quantité</td>
                    <td th:text="${produit.fournisseur != null ? produit.fournisseur.nom : 'No Supplier'}"></td>
                    <td>
                        <!-- Delete Button with Modal Trigger -->
                        <button type="button" class="btn btn-danger btn-sm"
                                data-toggle="modal"
                                data-target="#deleteProductModal"
                                th:data-product-id="${produit.id}"
                                th:data-product-name="${produit.nom}">
                            <i class="fas fa-trash-alt"></i> Supprimer
                        </button>

                        <!-- Edit Button -->
                        <a th:href="@{/produits/updateProduct(id=${produit.id})}" class="btn btn-primary btn-sm">
                            <i class="fas fa-pen-alt"></i> Modifier
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Modal for Adding Product -->
<div class="modal fade" id="addProductModal" tabindex="-1" role="dialog" aria-labelledby="addProductModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addProductModalLabel">Ajouter un produit</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/produits}" method="post" th:object="${produit}">
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" class="form-control" name="nom" required="required">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" class="form-control" name="description" required="required">
                    </div>
                    <div class="form-group">
                        <label for="prix">Prix</label>
                        <input type="number" step="0.01" id="prix" class="form-control" name="prix" required="required">
                    </div>
                    <div class="form-group">
                        <label for="quantite">Quantité</label>
                        <input type="number" id="quantite" class="form-control" name="quantite" required="required">
                    </div>
                    <div class="form-group">
                        <label for="fournisseur">Fournisseur</label>
                        <select id="fournisseur" class="form-control" name="fournisseur.id">
                            <option th:each="fournisseur : ${fournisseurs}" th:value="${fournisseur.id}" th:text="${fournisseur.nom}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Ajouter</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal for Deleting Product -->
<div class="modal fade" id="deleteProductModal" tabindex="-1" role="dialog" aria-labelledby="deleteProductModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteProductModalLabel">Confirmer la suppression</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Êtes-vous sûr de vouloir supprimer ce produit ?</p>
                <p><strong>Produit:</strong> <span id="deleteProductName"></span></p>
            </div>
            <div class="modal-footer">
                <form th:action="@{/produits/deleteProduct}" method="get">
                    <input type="hidden" id="deleteProductId" name="id">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
                    <button type="submit" class="btn btn-danger">Supprimer</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap and jQuery JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- JavaScript to Handle Delete Modal Data -->
<script>
    $('#deleteProductModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget); // Button that triggered the modal
        var productId = button.data('product-id'); // Extract info from data-* attributes
        var productName = button.data('product-name');

        var modal = $(this);
        modal.find('#deleteProductId').val(productId); // Set the product ID in the hidden input
        modal.find('#deleteProductName').text(productName); // Display the product name in modal
    });
</script>
</body>
</html>
